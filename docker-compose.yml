services:
  db:
    image: postgres:15-alpine
    container_name: asset_db
    ports:
      - "5432:5432"
    env_file:
      - ./.env
    environment:
      # These should be defined in your .env file
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=asset_db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    container_name: asset_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - ./.env
    environment:
      # Connection string using service name 'db'
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/asset_db
    depends_on:
      - db

volumes:
  postgres_data:
